spring.application.name=Sistema de Gestion Mundo Marino

# ===============================
# BASE DE DATOS H2 (EN MEMORIA) - SOLO ESTA
# ===============================
spring.datasource.url=jdbc:h2:mem:mundomarino;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# CONFIGURACI\u00d3N JPA/HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ===============================
# CONSOLA H2 (PARA VER LOS DATOS)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# THYMELEAF (PLANTILLAS HTML)
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# ===============================
# SERVER
# ===============================
server.port=8080
server.servlet.context-path=/mundomarino
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================
# LOGGING
# ===============================
logging.level.com.grupo10.mundomarino=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE