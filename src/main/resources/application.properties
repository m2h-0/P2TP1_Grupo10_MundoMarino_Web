spring.application.name=Sistema de Gestion Mundo Marino

# ===============================
# BASE DE DATOS MySQL / MariaDB
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/mundomarino?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8mb4
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=appuser
spring.datasource.password=app_pass

# ===============================
# CONFIGURACI\u00d3N JPA/HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ===============================
# CONSOLA H2 (DESHABILITAR SI NO SE USA)
# ===============================
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# ===============================
# THYMELEAF (PLANTILLAS HTML)
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

# ===============================
# SERVER
# ===============================
server.port=8080
server.servlet.context-path=/mundomarino
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================
# LOGGING
# ===============================
logging.level.com.grupo10.mundomarino=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
