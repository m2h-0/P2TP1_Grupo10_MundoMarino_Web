<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: headFrag('Admin - Mundo Marino')"></head>
    <body>
        <div th:replace="fragments/header :: mainNav"></div>

        <main class="container">
            <h1>Panel de Administraci√≥n</h1>
            <p>Bienvenido, <b th:text="${#authentication.name}">Administrador</b></p>

            <div class="grid">
                <div class="card">
                    <h3>Gestionar Empleados</h3>
                    <p>Crear, editar y asignar roles</p>
                    <a th:href="@{/admin/empleados}" class="btn btn-primary">Abrir</a>
                </div>

                    <p>Agregar y editar especies y zonas</p>

                <div class="card">

                    <p>Ver y asignar cuidadores</p>
                    <a th:href="@{/admin/animales}" class="btn btn-primary">Abrir</a>
                </div>
            </div>
        </main>

        <div th:replace="fragments/footer :: footerFrag"></div>
