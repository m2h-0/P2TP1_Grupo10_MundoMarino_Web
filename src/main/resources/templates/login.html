<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: headFrag('Login - Mundo Marino')"></head>
    <body>
        <div th:replace="fragments/header :: mainNav"></div>

        <main>

            <div class="container form-container">
                <h1 class="form-title" style="text-align: center;">Portal de Gestión</h1>
                <h2>Iniciar sesión</h2>

                <form th:action="@{/login}" method="post" class="auth-form">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input id="username" name="username" type="text" required autofocus/>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input id="password" name="password" type="password" required/>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary" style="width: 100%;margin-top: 1em;" type="submit">Entrar</button>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña inválidos</div>
                    <div th:if="${param.logout}" class="alert alert-success">Sesión cerrada correctamente</div>
                </form>
            </div>
        </main>

        <div th:replace="fragments/footer :: footerFrag"></div>
    </body>
</html>
