<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
    <link rel="stylesheet" th:href="@{/css/estilos-listar.css}">
</head>
<body>
    <div class="container">
        <a th:href="@{/}" class="btn btn-home">üè† Volver al Inicio</a>
        
        <h1>üìã Lista de Contactos</h1>

        <!-- Secci√≥n de b√∫squeda -->
        <div class="search-section">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar...">
            <select id="searchType" class="search-select">
                <option value="apellido">Buscar por Apellido</option>
                <option value="dni">Buscar por DNI</option>
            </select>
        </div>

        <div id="alertContainer"></div>

        <!-- Tabla de contactos -->
        <div class="table-container">
            <div id="loadingMessage" class="loading">Cargando contactos...</div>
            <table id="contactosTable" style="display:none;">
                <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Fecha Nacimiento</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="contactosBody">
                </tbody>
            </table>
            <div id="noResultsMessage" class="no-results" style="display:none;">
                No se encontraron contactos
            </div>
        </div>
    </div>

    <!-- Modal para editar -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Editar Contacto</h2>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label>DNI:</label>
                    <input type="number" id="editDni" readonly>
                </div>
                <div class="form-group">
                    <label>Nombres:</label>
                    <input type="text" id="editNombres" required>
                </div>
                <div class="form-group">
                    <label>Apellidos:</label>
                    <input type="text" id="editApellidos" required>
                </div>
                <div class="form-group">
                    <label>Fecha Nacimiento:</label>
                    <input type="date" id="editFechaNacimiento" required>
                </div>
                <div class="form-group">
                    <label>Correo:</label>
                    <input type="email" id="editCorreo" required>
                </div>
                <div class="form-group">
                    <label>Foto:</label>
                    <input type="text" id="editFoto">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-cancel" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn btn-save">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para confirmar eliminaci√≥n -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚ö†Ô∏è Confirmar Eliminaci√≥n</h2>
            </div>
            <p>¬øEst√° seguro que desea eliminar el contacto <strong id="deleteContactName"></strong>?</p>
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeDeleteModal()">Cancelar</button>
                <button class="btn btn-delete" onclick="confirmDelete()">Eliminar</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/mundomarino/api/contactos';
        let currentDniToDelete = null;
        let allContactos = [];

        // Cargar contactos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            cargarContactos();
            
            // B√∫squeda en tiempo real
            document.getElementById('searchInput').addEventListener('input', buscarContactos);
            document.getElementById('searchType').addEventListener('change', buscarContactos);
        });

        async function cargarContactos() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error('Error al cargar contactos');
                
                allContactos = await response.json();
                mostrarContactos(allContactos);
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al cargar los contactos', 'danger');
            }
        }

        function mostrarContactos(contactos) {
            const tbody = document.getElementById('contactosBody');
            const table = document.getElementById('contactosTable');
            const loading = document.getElementById('loadingMessage');
            const noResults = document.getElementById('noResultsMessage');
            
            loading.style.display = 'none';
            
            if (contactos.length === 0) {
                table.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            table.style.display = 'table';
            
            tbody.innerHTML = contactos.map(contacto => `
                <tr>
                    <td>${contacto.dni}</td>
                    <td>${contacto.nombres}</td>
                    <td>${contacto.apellidos}</td>
                    <td>${contacto.fechaNacimiento}</td>
                    <td>${contacto.correo}</td>
                    <td class="actions">
                        <button class="btn btn-edit" onclick="editarContacto(${contacto.dni})">‚úèÔ∏è Editar</button>
                        <button class="btn btn-delete" onclick="eliminarContacto(${contacto.dni}, '${contacto.nombres} ${contacto.apellidos}')">üóëÔ∏è Eliminar</button>
                    </td>
                </tr>
            `).join('');
        }

        async function buscarContactos() {
            const criterio = document.getElementById('searchInput').value.trim();
            
            if (criterio === '') {
                mostrarContactos(allContactos);
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/buscar?criterio=${encodeURIComponent(criterio)}`);
                if (!response.ok) throw new Error('Error en la b√∫squeda');
                
                const resultados = await response.json();
                mostrarContactos(resultados);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function editarContacto(dni) {
            try {
                const response = await fetch(`${API_URL}/${dni}`);
                if (!response.ok) throw new Error('Error al obtener contacto');
                
                const contacto = await response.json();
                
                document.getElementById('editDni').value = contacto.dni;
                document.getElementById('editNombres').value = contacto.nombres;
                document.getElementById('editApellidos').value = contacto.apellidos;
                document.getElementById('editFechaNacimiento').value = contacto.fechaNacimiento;
                document.getElementById('editCorreo').value = contacto.correo;
                document.getElementById('editFoto').value = contacto.foto || '';
                
                document.getElementById('editModal').style.display = 'flex';
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al cargar el contacto', 'danger');
            }
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const dni = document.getElementById('editDni').value;
            const contacto = {
                dni: parseInt(dni),
                nombres: document.getElementById('editNombres').value,
                apellidos: document.getElementById('editApellidos').value,
                fechaNacimiento: document.getElementById('editFechaNacimiento').value,
                correo: document.getElementById('editCorreo').value,
                foto: document.getElementById('editFoto').value || 'default.jpg'
            };
            
            try {
                const response = await fetch(`${API_URL}/${dni}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contacto)
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error al actualizar');
                }
                
                closeEditModal();
                showAlert('Contacto actualizado exitosamente', 'success');
                cargarContactos();
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message, 'danger');
            }
        });

        function eliminarContacto(dni, nombre) {
            currentDniToDelete = dni;
            document.getElementById('deleteContactName').textContent = nombre;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        async function confirmDelete() {
            if (!currentDniToDelete) return;
            
            try {
                const response = await fetch(`${API_URL}/${currentDniToDelete}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Error al eliminar contacto');
                
                closeDeleteModal();
                showAlert('Contacto eliminado exitosamente', 'success');
                cargarContactos();
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al eliminar el contacto', 'danger');
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            currentDniToDelete = null;
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 3000);
        }

        // Cerrar modales al hacer clic fuera
        window.onclick = function(event) {
            const editModal = document.getElementById('editModal');
            const deleteModal = document.getElementById('deleteModal');
            
            if (event.target === editModal) {
                closeEditModal();
            }
            if (event.target === deleteModal) {
                closeDeleteModal();
            }
        }
    </script>
</body>
</html>
