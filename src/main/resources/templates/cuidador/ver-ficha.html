<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Ficha de Animal</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div th:replace="fragments/header :: mainNav"></div>

  <main class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 1rem;">
      <h1 th:text="'Ficha de ' + ${animal.nombre}">Ficha de Animal</h1>
    </div>

    <div class="card" style="padding: 2rem;">
      <div class="form-group">
        <label><strong>ID del Animal:</strong></label>
        <p th:text="${animal.idAnimal}">ID</p>
      </div>

      <div class="form-group">
        <label><strong>Nombre:</strong></label>
        <p th:text="${animal.nombre}">Nombre</p>
      </div>

      <div class="form-group">
        <label><strong>Descripción:</strong></label>
        <p th:text="${animal.descripcion != null ? animal.descripcion : 'Sin descripción'}">Descripción</p>
      </div>

      <div class="form-group">
        <label><strong>Especie:</strong></label>
        <p th:text="${animal.especie != null ? animal.especie.nombre : 'No asignada'}">Especie</p>
      </div>

      <div th:if="${animal.especie != null}" class="form-group">
        <label><strong>Nombre Científico:</strong></label>
        <p th:text="${animal.especie.nombreCientifico != null ? animal.especie.nombreCientifico : 'N/A'}">N/A</p>
      </div>

      <div th:if="${animal.especie != null}" class="form-group">
        <label><strong>Descripción de Especie:</strong></label>
        <p th:text="${animal.especie.descripcion != null ? animal.especie.descripcion : 'Sin descripción'}">Sin descripción</p>
      </div>

      <div class="form-group">
        <label><strong>Hábitat:</strong></label>
        <p th:text="${animal.habitat != null ? animal.habitat.nombre : 'No asignado'}">Hábitat</p>
      </div>

      <div class="form-group">
        <label><strong>Zona:</strong></label>
        <p th:text="${animal.zona != null ? animal.zona.nombre : 'No asignada'}">Zona</p>
      </div>

      <div class="form-group">
        <label><strong>Cuidador Asignado:</strong></label>
        <p th:text="${animal.cuidador != null ? animal.cuidador.nombre : 'No asignado'}">Cuidador</p>
      </div>

      <div style="margin-top: 2rem; border-top: 1px solid #ddd; padding-top: 1rem;">
        <a th:href="@{/cuidador/animales}" class="btn btn-primary">Volver a Mis Animales</a>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: footerFrag"></div>
</body>
</html>
