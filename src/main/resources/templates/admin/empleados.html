<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <title>Empleados - Admin</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div th:replace="fragments/header :: mainNav"></div>

  <main class="container">
    <h1>Empleados</h1>
    <a th:href="@{/admin/empleados/nuevo}" class="btn btn-primary">Nuevo empleado</a>

    <table>
      <thead>
        <tr><th>ID</th><th>Nombre</th><th>Dirección</th><th>Teléfono</th><th>Tipo</th><th>Acciones</th></tr>
      </thead>
      <tbody>
        <tr th:each="e : ${empleados}">
          <td th:text="${e.idEmpleado}">ID</td>
          <td th:text="${e.nombre}">Nombre</td>
          <td th:text="${e.direccion}">Dirección</td>
          <td th:text="${e.telefono}">Tel</td>
          <td th:text="${e.tipo}">Tipo</td>
          <td>
            <a th:href="@{/admin/empleados/editar/{id}(id=${e.idEmpleado})}">Editar</a>
            <form th:action="@{/admin/empleados/borrar/{id}(id=${e.idEmpleado})}" method="post" style="display:inline;">
              <button type="submit">Borrar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <div th:replace="fragments/footer :: footerFrag"></div>
</body>
</html>
