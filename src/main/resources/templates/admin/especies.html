<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Especies</title>
</head>
<body>
<div class="container mt-4">
    <h1>Especies</h1>

    <!-- Mensajes -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Formulario crear nueva especie -->
    <div class="card mb-4">
        <div class="card-header">Crear nueva especie</div>
        <div class="card-body">
            <form th:action="@{/admin/especies}" th:object="${especie}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea th:field="*{descripcion}" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Zona</label>
                    <!-- requerido solo si hay zonas... -->
                    <select th:field="*{zona.idZona}" class="form-select" th:attr="required=${!#lists.isEmpty(zonas)}">
                        <!-- ... si no, placeholder -->
                        <option th:if="${#lists.isEmpty(zonas)}" th:value="'-'" selected>Sin zonas disponibles</option>

                        <!-- Normal list -->
                        <option th:each="z : ${zonas}" th:value="${z.idZona}" th:text="${z.nombre}">Zona</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
        </div>
    </div>

    <!-- Buscador -->
    <form th:action="@{/admin/especies/search}" method="get" class="mb-3 d-flex">
        <input name="q" class="form-control me-2" placeholder="Buscar por nombre"/>
        <button class="btn btn-outline-secondary">Buscar</button>
    </form>

    <!-- Tabla de especies -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Zona</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${especies}">
            <td th:text="${e.idEspecie}">1</td>
            <td th:text="${e.nombre}">Nombre</td>
            <td th:text="${e.descripcion}">Desc</td>
            <td th:text="${e.zona != null ? e.zona.nombre : '—'}">Zona</td>
            <td>
                <a th:href="@{|/admin/especies/${e.idEspecie}/edit|}" class="btn btn-sm btn-outline-primary">Editar</a>

                <form th:action="@{|/admin/especies/${e.idEspecie}/delete|}" method="post" th:onsubmit="return confirm('Eliminar especie?');" style="display:inline">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-sm btn-outline-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
