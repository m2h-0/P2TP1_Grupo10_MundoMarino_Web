<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Itinerarios - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div th:replace="fragments/header :: mainNav"></div>
  <main class="container">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 1rem;">
      <h1>Itinerarios</h1>
      <a th:href="@{/admin/itinerarios}" class="btn btn-primary" style="margin-left:1em;">Refrescar</a>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Longitud (m)</th>
            <th>Max Visitantes</th>
            <th># Especies</th>
            <th>Guía</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="it : ${itinerarios}">
            <td th:text="${it.idItinerario}">1</td>
            <td th:text="${it.descRecorrido}">Desc</td>
            <td th:text="${it.longitud}">0</td>
            <td th:text="${it.maxVisitantes}">0</td>
            <td th:text="${it.numEspecies}">0</td>
            <td th:text="${it.guia != null ? it.guia.nombre : 'Sin asignar'}">Guia</td>
            <td>
              <a th:href="@{/admin/itinerarios/asignar/{id}(id=${it.idItinerario})}" class="btn-table btn-edit">Asignar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <div th:replace="fragments/footer :: footerFrag"></div>
</body>
</html>
