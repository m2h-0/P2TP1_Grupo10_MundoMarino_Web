<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Asignar Guía</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div th:replace="fragments/header :: mainNav"></div>

  <main class="container">
    <h1>Asignar guía a itinerario</h1>

    <div th:if="${param.asignado != null}" class="alert alert-success">Guía asignada correctamente</div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card">
      <div class="card-body">
        <p><strong>Itinerario:</strong> <span th:text="${itinerario.descRecorrido}">Recorrido</span>
           (ID: <span th:text="${itinerario.idItinerario}">1</span>)</p>

        <form th:action="@{/admin/itinerarios/asignar}" method="post">
          <input type="hidden" name="idItinerario" th:value="${itinerario.idItinerario}" />

          <div class="form-group">
            <label>Elegir guía</label>
            <select name="idGuia" class="form-control" required>
              <option value="">Seleccionar guía</option>
              <option th:each="g : ${guias}" th:value="${g.idEmpleado}"
                      th:text="${g.nombre + ' (' + g.idEmpleado + ')'}">Guia</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Asignar</button>
            <a th:href="@{/admin/itinerarios}" class="btn btn-secondary">Volver</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div th:replace="fragments/footer :: footerFrag"></div>
</body>
</html>
