<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Empleado - Form</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <div th:replace="fragments/header :: mainNav"></div>

        <main class="container">
            <h1 th:text="${#strings.isEmpty(empleado.idEmpleado) ? 'Nuevo Empleado' : 'Editar Empleado'}">Formulario</h1>

            <form th:action="@{/admin/empleados/guardar}" th:object="${empleado}" method="post">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" th:field="*{idEmpleado}" placeholder="ID único" required/>
                </div>

                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" th:field="*{nombre}" required/>
                </div>

                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" th:field="*{direccion}"/>
                </div>

                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="text" th:field="*{telefono}"/>
                </div>

                <div class="form-group">
                    <label>Fecha Ingreso</label>
                    <input type="date" th:field="*{fechaIngreso}"/>
                </div>

                <div class="form-group">
                    <label>Tipo</label>
                    <select th:field="*{tipo}" required>
                        <option value="" th:text="${empleado.tipo}==null ? 'Seleccionar tipo' : ''">Seleccionar tipo</option>
                        <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                        <option value="GUIA">GUIA</option>
                        <option value="CUIDADOR">CUIDADOR</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/admin/empleados}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </main>

        <div th:replace="fragments/footer :: footerFrag"></div>
    </body>
</html>
